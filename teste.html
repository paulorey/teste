<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://style.fluig.com/css/fluig-style-guide.min.css">
	<script src="http://style.fluig.com/js/fluig-style-guide.min.js"></script>
	<script src="http://style.fluig.com/js/jquery.min.js"></script>
	<script src="http://style.fluig.com/js/jquery-ui.min.js"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form method="Post" id="formCentroCusto" name="formCentroCusto" role="form">
			<input type="hidden" class="form-control input-sm" id="nomeCadastro" name="nomeCadastro" value="Centros de Custo" />
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2 col-sm-12 text-center">
						<img src="logo.png" width="200px" style="margin-top: 20px;">
					</div>
					<div class="col-md-10 col-sm-12">
						<h1 class="text-center">Movimentação de Pessoal</h1>
					</div>
				</div>
			</div><br>
			
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">
						<strong>Filtro</strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3">
							<label class="control-label">CPF:</label>
							<div class="input-group" >
								<input type="text" size="15" class="form-control" value="ROBERTO MASAJI IKEDA"/>
								<div class="input-group-addon" style="cursor:pointer;"><span class="fluigicon fluigicon-zoom-in fluigicon-sm"></span></div>
							</div>
						</div>
						<div class="col-md-3">
							<label class="control-label">Função:</label>
							<div class="input-group" >
								<input type="text" size="15" class="form-control" value="14341"/>
								<div class="input-group-addon" style="cursor:pointer;"><span class="fluigicon fluigicon-zoom-in fluigicon-sm"></span></div>
							</div>
						</div>
						<div class="col-md-2">
							<label class="control-label">Operação:</label>
							<input type="text" id="campo1" name="campo3" readonly class="form-control" value="XXYYZZ"/>
						</div>
					</div>
					</br>
					
					<div class="row">
						<div class="col-md-2">
							<label class="control-label">Tipo de Viagem</label>
							<select class="form-control" id="ger_sc_aprovacao" name="ger_sc_aprovacao">					
								<option value="N">Selecione</option>
								<option value="N">Nacional</option>
								<option value="I">Internacional</option>
							</select>
						</div>
						<div class="col-md-2">
							<label class="control-label">Data Início Viagem</label>
							<input type="date" id="campo1" name="campo3" class="form-control" value="20/12/2017"/>
						</div>
						<div class="col-md-2">
							<label class="control-label">Data Fim Viagem</label>
							<input type="date" id="campo1" name="campo3" class="form-control" value="23/12/2017"/>
						</div>
					</div>
					</br>
					<div class="row">
						<div class="col-md-6">
							<label class="control-label">Roteiro Viagem</label>
							<input type="text" id="campo1" name="campo3" class="form-control" value="CAMPINAS - VITORIA - CAMPINAS"/>
						</div>
					</div>
					</br>
					<div class="row">
						<div class="col-md-6">
							<label class="control-label">Motivo Viagem</label>
							<textarea class="form-control" id="nm_justAtraso" name="nm_justAtraso" rows="4"></textarea>
						</div>
					</div>
					</br>
					<div class="row">
						<div class="col-md-3">
							<label class="control-label">Tipo de Transporte</label>
							<select class="form-control"  id="ger_sc_aprovacao" name="ger_sc_aprovacao">					
								<option value="C">Selecione</option>
								<option value="C">Carro</option>
								<option value="A">Avião</option>
								<option value="A">Outros</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="control-label">Deseja alugar carro?</label>
							<select class="form-control"  id="ger_sc_aprovacao" name="ger_sc_aprovacao">					
								<option value="C">Selecione</option>
								<option value="C">Sim</option>
								<option value="A">Nao</option>
							</select>
						</div>
					</div>
					</br> 
					<div class="row">
						<div class="col-md-3">
							<label class="control-label">Deseja adiantamento para viagem?</label>
							<select class="form-control"  id="ger_sc_aprovacao" name="ger_sc_aprovacao">					
								<option value="C">Selecione</option>
								<option value="C">Sim</option>
								<option value="A">Nao</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="control-label">Valor do adiantamento($)</label>
							<input type="text" id="campo1" name="campo3" readonly="readonly" class="form-control" placeholder="Mostra o campo somente se precisa de adiantamento..."/>
						</div>
						
					</div>
				</div>
			</div>
			
			<div id="divAprovador" class="panel panel-default panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">
						<strong>Aprovação</strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2 col-xs-2">
							<label class="control-label">Aprova Solicitação?</label>
								<select class="form-control input-sm liberaAprovador obrigAprovador" id="sel_aprovacao" name="sel_aprovacao">
									<option value="">Selecione</option>
									<option value="Sim">Sim</option>
									<option value="Nao">Não</option>
								</select>
						</div>
					</div>
					
				</div>
			</div>
			
			<div id="divAprovador" class="panel panel-default panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">
						<strong>Aprovação de Despesas</strong>
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-2 col-xs-2">
							<label class="control-label">Aprova Despesas?</label>
								<select class="form-control input-sm liberaAprovador obrigAprovador" id="sel_aprovacao" name="sel_aprovacao">
									<option value="">Selecione</option>
									<option value="Sim">Sim</option>
									<option value="Nao">Não</option>
								</select>
						</div>
					</div>
					
				</div>
			</div>
			
		</form>
	</div>
</body>
</html>
